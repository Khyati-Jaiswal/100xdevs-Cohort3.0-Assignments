<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Centered Div Layout</title>
        <style>
            body,html{
                height: 100%;
                margin: 0
            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: dimgrey;
            }
            #centered-div{
                width: 1200px;
                height: 500px;
                background-color: darkgreen;
            }
        </style>
    </head>
    <body>
        <div id="centered-div">
            <h1>Hello, its Khyati!</h1>
        </div>
    </body>
</html>
