<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Two Column Layout</title>
        <style>
            body,html{
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: dimgrey;
                min-height: 100vh;
            }
            .container{
                display: flex;
                max-width: 1200px;
                width: 100%;
            }
            .left{
                flex: 1;
                background-color: red;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 1.5rem;
                font-family: Arial, Helvetica, sans-serif;
            }
            .right{
                flex: 2;
                background-color: blue;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 1.5rem;
                font-family: Arial, Helvetica, sans-serif;   
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h1>Left Column</h1>
            </div>
            <div class="right">
                <h1>Right Column</h1>
            </div>
        </div>
    </body>
</html>
