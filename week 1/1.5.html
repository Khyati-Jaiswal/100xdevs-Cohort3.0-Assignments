<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Custom side-by-side Layout</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center; 
                min-height: 100vh;
            }
            .container {
                display: grid;
                grid-template-columns: 1fr 2fr;
                max-width: 1200px;
                width: 100%;
                height: 300px;
            }
            .left {
                background-color: red;
                color: black;
                display: flex
                flex-direction: column;
                align-items: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            .left h1 {
                font-size: 2.5rem;
                text-align: center;
            }
            .right {
                background-color: blue;
                color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            .table {
                width: 90%;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                row-gap: 30px;
                column-gap: 30px;
            }
            .col {
                font-size: 1.6rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h1>Left</h1>
                <div>
                    <b>text text text text text text text text text text text text</b>
                </div>
            </div>
            <div class="right">
                <div class="table">
                    <div class="col">Col1</div>
                    <div class="col">Col2</div>
                    <div class="col">Col3</div>

                    <div class="col">Col3</div>

                    <div class="col">Col3</div>
                </div>
            </div>>     
        </div>
                
    </body>
</html>
