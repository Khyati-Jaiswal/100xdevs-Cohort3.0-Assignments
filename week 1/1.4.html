<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Grid Two Column Layout</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                height: 100vh;
                min-height: 100vh;
                background-color: darkgray;
                display: grid;
                place-items: center;
            }
            .container {
                display: grid;
                grid-template-columns: 1fr 2fr;
                max-width: 1200px;
                width: 100%;
                height: 300px;
            }
            .left, .right {
                display: grid;
                place-items: center;
                background-color: white;
                font-size: 1.5rem;
                font-family: Arial, Helvetica, sans-serif;
            }
            .left {
                background: red;
            }
            .right{
                background: blue;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h1>Left</h1>
            </div>
            <div class="right">
                <h1>Right</h1>
            </div>
        </div>
    </body>
</html>
