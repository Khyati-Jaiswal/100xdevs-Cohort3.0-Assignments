<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Quiz App</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Georgia, 'Times New Roman', Times, serif;
                background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
                padding: 20px;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .quiz-container {
                background: white;
                width: 100%;
                max-width: 600px;
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
                padding: 30px;
            }
            #quiz {
                text-align: center;
            }
            #question {
                font-size: 1.5rem;
                margin-bottom: 20px;
                color: #333;
            }
            ul {
                list-style: none;
                text-align: left;
                margin-bottom: 20px;
            }
            li {
                margin-bottom: 15px;
            }
            label {
                font-size: 1.1rem;
                color: #555;
                cursor: pointer;
                display: block;
                border: 2px solid #e0e0e0;
                padding: 10px 15px;
                border-radius: 10px;
                transition: all 0.3s ease;
            }
            label:hover {
                border-color: #66a6ff;
                transform: translateX(5px);
            }
            input[type="radio"] {
                margin-right: 10px;
                transform: scale(1.2);
                accent-color: #667eea;
            }
            #submit {
                background: linear-gradient(45deg, #43e97b, #38f9d7);
                color: white;
                border: none;
                padding: 15px 30px;
                font-size: 1.1rem;
                border-radius: 15px;
                cursor: pointer;
                font-weight: bold;
                transition: all 0.3s ease;
            }
            #submit:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 25px rgba(56, 249, 215, 0.4);
            }
            #result {
                margin-top: 20px;
                font-size: 1.2rem;
                font-weight: bold;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="quiz-container">
            <div id="quiz">
                <h2 id="question">Question Text</h2>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="answer" id="a" class="answer"/>
                            <span id="a_text">Answer A</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="answer" id="b" class="answer"/>
                            <span id="b_text">Answer B</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="answer" id="c" class="answer"/>
                            <span id="c_text">Answer C</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="answer" id="d" class="answer"/>
                            <span id="d_text">Answer D</span>
                        </label>
                    </li>
                </ul>
                <button id="submit">Submit</button>
                <div id="result"></div>
            </div>
        </div>
        <script>
            const quizData = [
                {
                    question: "Which language runs in a web browser?",
                    a: "Java",
                    b: "C",
                    c: "Python",
                    d: "JavaScript",
                    correct: "d",
                },
                {
                    question: "What does CSS stand for?",
                    a: "Central Style Sheets",
                    b: "Cascading Style Sheets",
                    c: "Cascading Simple Sheets",
                    d: "Cars SUVs Sailboats",
                    correct: "b",
                },
                {
                    question: "What does HTML stand for?",
                    a: "Hypertext Markup Language",
                    b: "Hypertext Markdown Language",
                    c: "Hyperloop Machine Language",
                    d: "Helicopters Terminals Motorboats Lamborginis",
                    correct: "a",
                },
                {
                    question: "What year was JavaScript launched?",
                    a: "1996",
                    b: "1995",
                    c: "1994",
                    d: "none of the above",
                    correct: "b",
                },
            ];

            let currentQuiz = 0;
            const questionEl = document.getElementById("question");
            const answerEls = document.querySelectorAll(".answer");
            const a_text = document.getElementById("a_text");
            const b_text = document.getElementById("b_text");
            const c_text = document.getElementById("c_text");
            const d_text = document.getElementById("d_text");

            function loadQuiz() {
                answerEls.forEach((el) => (el.checked = false));

                const currentQuizData = quizData[currentQuiz];
                questionEl.textContent = currentQuizData.question;
                a_text.textContent = currentQuizData.a;
                b_text.textContent = currentQuizData.b;
                c_text.textContent = currentQuizData.c;
                d_text.textContent = currentQuizData.d;
            }

            loadQuiz();

            const submitBtn = document.getElementById("submit");
            const resultDiv = document.getElementById("result");
            let score = 0;

            function getSelected() {
                let selectedAnswer = undefined;
                answerEls.forEach((el) => {
                    if (el.checked) {
                        selectedAnswer = el.id;
                    }
                });
                return selectedAnswer;
            }
            submitBtn.addEventListener("click", () => {
                const answer = getSelected();
                if (!answer) {
                    resultDiv.textContent = "Please select an answer!";
                    resultDiv.style.color = "red";
                }
                if(answer === quizData[currentQuiz].correct) {
                    score++;
                }
                currentQuiz++;

                if(currentQuiz < quizData.length) {
                    loadQuiz();
                    resultDiv.textContent = "";
                } else {
                    const total = quizData.length;
                    document.getElementById("quiz").innerHTML = `
                    <h2>You answered ${score} out of ${total} questions correctly.</h2>
                    <button onclick="location.reload()">Reload</button>
                    `;
                }
            });
        </script>
    </body>
</html>
